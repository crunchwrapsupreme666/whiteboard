<!DOCTYPE html>
<html>
  <head>
    <title>whiteboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/whiteboard.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="side_panel">
      <div class="logo">whiteboard</div>
      <div class="side_panel_content">
        <div class="size_panel tool_panel">
          <div class="size_tool">
            <div class="label">Brush Middle Size</div>
            <div class="mid_size"></div>
          </div>
          <div class="size_tool">
            <div class="label">Brush Start Size</div>
            <div class="start_size"></div>
          </div>
          <div class="size_tool">
            <div class="label">Brush End Size</div>
            <div class="end_size"></div>
          </div>
        </div>
        <div class="colors_panel tool_panel">
          <div class="label">Brush Color</div>
        </div>
        <div class="other_panel tool_panel">
          <div class="undo other_tool"><i class="material-icons">undo</i></div>
          <div class="redo other_tool"><i class="material-icons">redo</i></div>
          <div class="clear other_tool"><i class="material-icons">delete</i></div>
        </div>
      </div>
      <div class="side_panel_stripe">
        <div class="side_panel_stripe_arrow"></div>
      </div>
    </div>
  </body>
  <script src="lib/jquery-3.1.0.min.js" type="text/javascript"></script>
  <script src="lib/easeljs-0.8.2.min.js" type="text/javascript"></script>
  <script src="js/whiteboard.js" type="text/javascript"></script>
  <script src="js/slider.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</html>
